<div class="w-100">
    <div class="card centered sm-w-100 md-w-75 text-center">
        <h1>USER ADMINISTRATION</h1>
    </div>
</div>

<div class="w-100 user-table">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let user"> <img [src]="user.image" /> </td>
        </ng-container>
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First name </th>
            <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> last name </th>
            <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
